name: CI
on:
  push:
  pull_request:
    types: [ opened ]

jobs:
  build:
    name: ğŸ§± build

    runs-on: ubuntu-latest
    container: docker://node:latest

    steps:
      - uses: actions/checkout@v2

      # install dependencies
      - name: Install Dependencies
        run: npm install

      - name: format
        run: make format

      - name: ğŸ§± Build Typescript src
        run: make build

