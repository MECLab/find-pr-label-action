name: CI
on:
  push:
  pull_request:
    types: [ opened ]

jobs:
  build:
    name: ðŸ§± build

    runs-on: ubuntu-latest
    container: docker://node:latest

    steps:
      - uses: actions/checkout@v2

      # install dependencies
      - name: Install Dependencies
        run: npm ci

      - name: format
        run: make format

      - name: ðŸ§± Build Typescript src
        run: make build

      - name: Upload build artifact
        uses: actions/upload-artifact@v2
        with:
          name: lib
          path: ./lib

  test:
    name: ðŸ§ª test

    runs-on: ubuntu-latest
    container: docker://node:latest

    steps:
      - uses: actions/checkout@v2

      # install dependencies
      - name: Install Dependencies
        run: npm ci

      # run tests
      - name: ðŸ§ª Run Unit Tests
        run: make test-unit

  package:
    name: ðŸ“¦ package

    runs-on: ubuntu-latest
    container: docker://node:latest

    needs: build

#    if: ${{ github. }}

    steps:
      - uses: actions/checkout@v2

      - name: Download lib from build job
        uses: actions/download-artifact@v2
        with:
          name: lib
          path: ./lib

      - name: ðŸ§³ pack
        run: make package

      - run: git add ./dist/*
      - run: >
          git commit -m \"chore: package distribution\"
      - run: git push