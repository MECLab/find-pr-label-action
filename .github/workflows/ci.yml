name: CI
on:
  push:
  pull_request:
    types: [ opened ]

jobs:
  build:
    name: 🧱 build

    runs-on: ubuntu-latest
    container: docker://node:latest

    steps:
      - uses: actions/checkout@v2

      # install dependencies
      - name: Install Dependencies
        run: npm ci

      - name: format
        run: make format

      - name: 🧱 Build Typescript src
        run: make build

      - name: Upload build artifact
        uses: actions/upload-artifact@v2
        with:
          name: lib
          path: ./lib

  test:
    name: 🧪 test

    runs-on: ubuntu-latest
    container: docker://node:latest

    steps:
      - uses: actions/checkout@v2

      # install dependencies
      - name: Install Dependencies
        run: npm ci

      # run tests
      - name: 🧪 Run Unit Tests
        run: make test-unit

  package:
    name: 📦 package

    runs-on: ubuntu-latest
    container: docker://node:buster

    needs: build

#    if: ${{ github. }}

    steps:
#      - name: Install Container Dependencies
#        run: |
#          apt update
#          apt-key adv --recv-keys --keyserver keyserver.ubuntu.com A1715D88E1DF1F24
#          apt install software-properties-common -y
#
#          add-apt-repository ppa:git-core/ppa -y
#          apt update
#          apt upgrade git

      - uses: actions/checkout@v2.3.3

      - name: Download lib from build job
        uses: actions/download-artifact@v2
        with:
          name: lib
          path: ./lib

      # install dependencies
      - name: Install Dependencies
        run: npm ci

      - name: 🧳 pack
        run: make package

      - run: ls -a $GITHUB_WORKSPACE

      - name: 🐙 push distribution package
        run: |
          git add ./dist/*
          git commit -m \"chore: package distribution\"
          git push